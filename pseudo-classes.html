<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character set and viewport for responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the title of the document -->
    <title>Link Styling Example</title>
</head>
<style>
    /* Remove underline from links */
    a {
        text-decoration: none;
    }

    /* Apply black color to visited links */
    a:visited {
        color: black;
    }
</style>
<body>
    <!-- Display a hyperlink with a French translation link to Google Translate -->
    <a href="https://translate.google.com/?sl=fr&tl=en&text=S%C3%A9lecteurs%20descendant%20%22%20%22%20(espace)&op=translate">
        This page is visited
    </a>
    <br>
    <hr>
    <!-- Display another hyperlink with a search query link to YouTube -->
    <a href="https://www.youtube.com/results?search_query=pseudo-classes+in+css">
        Maybe try this one?
    </a>
</body>
</html>
